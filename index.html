<!DOCTYPE html>

<head>

        header {

        h1 { font-size: 2.5rem; margin-bottom: 10px; }

        .stats {

        .stat { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #00d4ff; }
        .stat-label { color: #888; font-size: 0.9rem; }
        .refresh-info {

        .tweets { display: flex; flex-direction: column; gap: 20px; }
        .tweet {

        }
        .tweet-header {

        }
        .avatar {
            width: 48px;

        }
        .user-info { flex: 1; }
        .username { font-weight: bold; font-size: 1.1rem; }
        .handle { color: #888; font-size: 0.9rem; }
        .tweet-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .tweet-time {
            color: #666;
            font-size: 0.85rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #ff6b6b;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¦ é©¬æ–¯å…‹æ¨æ–‡ç›‘æ§</h1>
            <p class="subtitle">Elon Musk Tweet Monitor - Real-time Tracking</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="tweetCount">0</div>
                    <div class="stat-label">æ¨æ–‡æ•°</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="lastUpdate">--</div>
                    <div class="stat-label">æœ€åæ›´æ–°</div>
                </div>
            </div>
            <p class="refresh-info">æ¯ 5 åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–° | Auto-refresh every 5 minutes</p>
        </header>
        
        <div id="tweets" class="tweets">
            <div class="loading">åŠ è½½ä¸­... Loading...</div>
        </div>
    </div>

    <script>
        // æ¨¡æ‹Ÿæ¨æ–‡æ•°æ® - å®é™…ä½¿ç”¨æ—¶æ›¿æ¢ä¸ºçœŸå®API
        const mockTweets = [
            {
                id: '1',
                content: 'ğŸš€',
                time: new Date().toISOString(),
                username: 'Elon Musk',
                handle: '@elonmusk'
            }
        ];

        async function fetchTweets() {
            try {
                // ä½¿ç”¨ Nitter æˆ– fxtwitter ä½œä¸º Twitter API æ›¿ä»£
                const response = await fetch('https://nitter.net/elonmusk/rss');
                if (!response.ok) throw new Error('Failed to fetch');
                
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                const items = xml.querySelectorAll('item');
                
                const tweets = Array.from(items).slice(0, 10).map(item => {
                    const title = item.querySelector('title')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    return {
                        id: item.querySelector('guid')?.textContent || '',
                        content: title.replace('Elon Musk (@elonmusk): ', ''),
                        time: new Date(pubDate).toISOString(),
                        username: 'Elon Musk',
                        handle: '@elonmusk'
                    };
                });
                
                displayTweets(tweets);
            } catch (error) {
                // å¦‚æœå¤±è´¥ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                console.log('Using mock data:', error);
                displayTweets(mockTweets);
            }
        }

        function displayTweets(tweets) {
            const container = document.getElementById('tweets');
            document.getElementById('tweetCount').textContent = tweets.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
            
            container.innerHTML = tweets.map(tweet => `
                <div class="tweet">
                    <div class="tweet-header">
                        <div class="avatar"></div>
                        <div class="user-info">
                            <div class="username">${tweet.username} <span class="badge">ğŸ¦</span></div>
                            <div class="handle">${tweet.handle}</div>
                        </div>
                    </div>
                    <div class="tweet-content">${tweet.content}</div>
                    <div class="tweet-time">${new Date(tweet.time).toLocaleString('zh-CN')}</div>
                </div>
            `).join('');
        }

        // åˆå§‹åŠ è½½
        fetchTweets();
        
        // æ¯5åˆ†é’Ÿåˆ·æ–°
        setInterval(fetchTweets, 5 * 60 * 1000);
    </script>
</body>
</html>
