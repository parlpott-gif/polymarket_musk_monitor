<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk Monitor</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #2563eb;
      --bg: #f0f9ff;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-purple: #8b5cf6;
      --accent-cyan: #06b6d4;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar { 
      width: 240px; 
      background: var(--bg-sidebar); 
      border-right: 1px solid var(--border); 
      padding: 20px 16px; 
      height: 100vh; 
      position: fixed; 
      left: 0; 
      top: 0; 
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      margin-bottom: 36px; 
      padding: 0 8px;
    }
    .logo-icon { 
      width: 40px; 
      height: 40px; 
      background: linear-gradient(135deg, var(--primary), var(--accent-cyan)); 
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }
    .logo-text { 
      font-size: 20px; 
      font-weight: 700; 
      color: var(--primary);
    }
    
    .menu-item { 
      display: flex; 
      align-items: center; 
      gap: 12px;
      padding: 14px 16px; 
      border-radius: 12px; 
      color: var(--text-secondary); 
      text-decoration: none; 
      margin-bottom: 6px; 
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
    }
    .menu-item:hover { 
      background: var(--bg); 
      color: var(--text);
    }
    .menu-item.active { 
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .menu-icon { font-size: 16px; }
    
    .status { 
      margin-top: auto; 
      padding: 14px; 
      background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(6,182,212,0.05));
      border: 1px solid rgba(16,185,129,0.2);
      border-radius: 12px; 
    }
    .status-dot { 
      width: 8px; 
      height: 8px; 
      background: var(--accent-green); 
      border-radius: 50%; 
      display: inline-block; 
      margin-right: 8px;
    }
    
    .main { 
      margin-left: 240px; 
      height: 100vh;
      overflow-y: auto;
      padding: 28px 36px;
      background: var(--bg);
    }
    
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 28px; 
    }
    h1 { 
      font-size: 26px; 
      font-weight: 700; 
      color: var(--text);
    }
    .update-time { 
      color: var(--text-muted); 
      font-size: 13px; 
      font-family: monospace;
      background: var(--bg-card);
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 18px; 
      margin-bottom: 28px; 
    }
    .stat-card { 
      background: var(--bg-card); 
      border-radius: 16px; 
      padding: 22px; 
      border: 1px solid var(--border);
      transition: all 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
      border-color: var(--primary-light);
    }
    .stat-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 14px;
    }
    .stat-value { 
      font-size: 30px; 
      font-weight: 700; 
      color: var(--text);
    }
    .stat-label { 
      color: var(--text-muted); 
      font-size: 13px; 
      margin-top: 4px; 
    }
    
    .card { 
      background: var(--bg-card); 
      border-radius: 18px; 
      padding: 24px; 
      margin-bottom: 22px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .card-title { 
      font-size: 17px; 
      font-weight: 600; 
      margin-bottom: 20px;
      color: var(--text);
    }
    
    .chart { 
      display: flex; 
      align-items: flex-end; 
      gap: 5px; 
      height: 200px; 
      padding: 16px 0; 
    }
    .bar { 
      flex: 1; 
      background: linear-gradient(180deg, var(--primary), var(--primary-light)); 
      border-radius: 6px 6px 0 0; 
      min-height: 8px; 
      position: relative; 
      transition: all 0.3s;
    }
    .bar:hover { background: var(--accent-purple); }
    .bar-label { 
      position: absolute; 
      bottom: -24px; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 10px; 
      color: var(--text-muted);
    }
    
    .table { 
      width: 100%; 
      border-collapse: collapse; 
    }
    .table th { 
      text-align: left; 
      padding: 12px; 
      color: var(--text-muted); 
      font-size: 12px; 
      font-weight: 600;
      border-bottom: 2px solid var(--border); 
    }
    .table td { 
      padding: 14px 12px; 
      border-bottom: 1px solid var(--border); 
      font-size: 14px; 
    }
    .table tr:hover { 
      background: var(--bg); 
    }
    
    /* Polymarket */
    .poly-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .total-volume {
      background: linear-gradient(135deg, var(--primary), var(--accent-cyan));
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .poly-layout {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 22px;
    }
    
    .top-highlights {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(6,182,212,0.04));
      border: 1px solid rgba(16,185,129,0.2);
      border-radius: 16px;
      padding: 20px;
    }
    .highlight-title {
      font-size: 14px;
      color: var(--accent-green);
      font-weight: 600;
      margin-bottom: 14px;
    }
    
    .highlight-item {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }
    .highlight-rank {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    .highlight-title-text {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .highlight-prices {
      display: flex;
      gap: 10px;
    }
    .price-box {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .price-yes {
      background: rgba(16,185,129,0.12);
      border: 1px solid rgba(16,185,129,0.25);
    }
    .price-no {
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.25);
    }
    .price-label {
      font-size: 11px;
      color: var(--text-muted);
    }
    .price-value {
      font-size: 17px;
      font-weight: 700;
    }
    .price-yes .price-value { color: var(--accent-green); }
    .price-no .price-value { color: var(--accent-red); }
    
    .markets-scroll {
      max-height: 65vh;
      overflow-y: auto;
      padding-right: 6px;
    }
    .markets-scroll::-webkit-scrollbar { width: 5px; }
    .markets-scroll::-webkit-scrollbar-track { background: var(--bg); border-radius: 3px; }
    .markets-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    
    .poly-card { 
      background: var(--bg-card); 
      border: 1px solid var(--border); 
      border-radius: 14px; 
      padding: 18px; 
      margin-bottom: 14px;
      transition: all 0.2s;
    }
    .poly-card:hover {
      border-color: var(--primary-light);
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.1);
    }
    .poly-meta {
      display: flex; 
      justify-content: space-between; 
      font-size: 12px; 
      color: var(--text-muted); 
      margin-bottom: 10px;
    }
    .poly-title { 
      font-size: 13px; 
      font-weight: 600; 
      margin-bottom: 12px; 
      line-height: 1.5;
    }
    .poly-volume {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .poly-link { 
      display: block; 
      text-align: center; 
      background: var(--primary);
      color: white; 
      padding: 10px; 
      border-radius: 10px; 
      text-decoration: none; 
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .poly-link:hover { 
      background: var(--primary-dark);
    }
    
    .loading { 
      text-align: center; 
      padding: 80px; 
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div class="logo-icon">ğŸ¯</div>
      <span class="logo-text">MUSK MONITOR</span>
    </div>
    
    <button class="menu-item active" onclick="showPage('dashboard', this)">
      <span class="menu-icon">ğŸ“Š</span>
      <span>å®æ—¶æ¦‚è§ˆ</span>
    </button>
    <button class="menu-item" onclick="showPage('backend', this)">
      <span class="menu-icon">ğŸ“</span>
      <span>åç«¯æ•°æ®</span>
    </button>
    <button class="menu-item" onclick="showPage('polymarket', this)">
      <span class="menu-icon">ğŸ¯</span>
      <span>é¢„æµ‹å¸‚åœº</span>
    </button>
    
    <div class="status">
      <span class="status-dot"></span>
      <span style="font-size: 13px; color: var(--accent-green);">ç³»ç»Ÿè¿è¡Œä¸­</span>
    </div>
  </div>
  
  <div class="main" id="main">
    <div class="loading">åŠ è½½æ•°æ®ä¸­...</div>
  </div>

  <script>
    let tweetData = {};
    let polyData = [];
    
    async function loadData() {
      try {
        const [tweetsRes, polyRes] = await Promise.all([
          fetch('/api'),
          fetch('/api/polymarket')
        ]);
        tweetData = await tweetsRes.json();
        polyData = (await polyRes.json()).markets || [];
      } catch(e) {
        console.error(e);
      }
      showPage('dashboard', null);
    }
    
    function showPage(page, el) {
      if (el) {
        document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
        el.closest('.menu-item').classList.add('active');
      }
      
      const main = document.getElementById('main');
      
      if (page === 'dashboard') renderDashboard(main);
      else if (page === 'backend') renderBackend(main);
      else if (page === 'polymarket') renderPolymarket(main);
    }
    
    function renderDashboard(main) {
      const daily = Object.entries(tweetData.daily || {}).sort((a,b) => a[0].localeCompare(b[0])).slice(-14);
      const latest = daily[daily.length-1];
      const maxCount = Math.max(...daily.map(d => d[1].count), 1);
      
      main.innerHTML = `
        <div class="header">
          <h1>ğŸ“Š å®æ—¶æ¦‚è§ˆ</h1>
          <span class="update-time">æ›´æ–°: ${(tweetData.last_updated || '').slice(0,19)}</span>
        </div>
        
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #3b82f6, #60a5fa);">ğŸ¦</div>
            <div class="stat-value">${latest ? latest[1].count : 0}</div>
            <div class="stat-label">ä»Šæ—¥æ¨æ–‡</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #a78bfa);">ğŸ“š</div>
            <div class="stat-value">${tweetData.total_tweets || 0}</div>
            <div class="stat-label">æ€»æ¨æ–‡æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #fbbf24);">ğŸ“…</div>
            <div class="stat-value">${daily.length}</div>
            <div class="stat-label">æ•°æ®å¤©æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #34d399);">âœ…</div>
            <div class="stat-value" style="color: var(--accent-green);">æ­£å¸¸</div>
            <div class="stat-label">ç³»ç»ŸçŠ¶æ€</div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ“ˆ æ¨æ–‡è¶‹åŠ¿ (è¿‘14å¤©)</div>
          <div class="chart">
            ${daily.map(d => `
              <div class="bar" style="height: ${(d[1].count / maxCount) * 160}px" title="${d[0]}: ${d[1].count}æ¡">
                <span class="bar-label">${d[0].slice(5)}</span>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ• ä»Šæ—¥å‘å¸ƒæ—¶æ®µåˆ†å¸ƒ</div>
          <div class="chart">
            ${Array.from({length: 24}, (_, i) => {
              const hour = String(i).padStart(2,'0');
              const count = (latest && latest[1].hourly && latest[1].hourly[hour]) || 0;
              const maxHour = Math.max(...Object.values(latest ? latest[1].hourly || {} : {}), 1);
              return `<div class="bar" style="height: ${(count/maxHour)*160}px; background: linear-gradient(180deg, #8b5cf6, #a78bfa)"><span class="bar-label">${hour}</span></div>`;
            }).join('')}
          </div>
        </div>
      `;
    }
    
    function renderBackend(main) {
      const tweets = [];
      Object.entries(tweetData.daily || {}).forEach(([date, info]) => {
        (info.tweets || []).forEach(t => {
          tweets.push({ date, time: t.time?.slice(11,19), content: t.content });
        });
      });
      
      main.innerHTML = `
        <div class="header">
          <h1>ğŸ“ åç«¯æ•°æ®</h1>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ“‹ åŸå§‹æ¨æ–‡æ•°æ® (å…± ${tweets.length} æ¡)</div>
          <table class="table">
            <thead>
              <tr><th>æ—¥æœŸ</th><th>æ—¶é—´</th><th>å†…å®¹</th></tr>
            </thead>
            <tbody>
              ${tweets.slice(0, 50).map(t => `
                <tr>
                  <td>${t.date}</td>
                  <td style="font-family:monospace">${t.time}</td>
                  <td style="max-width:450px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${t.content}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }
    
    function renderPolymarket(main) {
      const totalVolume = polyData.reduce((sum, m) => sum + (m.volume || 0), 0);
      
      main.innerHTML = `
        <div class="poly-header">
          <h1>ğŸ¯ é¢„æµ‹å¸‚åœº</h1>
          <span class="total-volume">æ€»äº¤æ˜“é‡: $${(totalVolume/1000000).toFixed(2)}M</span>
        </div>
        
        <div class="markets-scroll" style="max-height:calc(100vh - 180px);">
          ${polyData.map((m, i) => `
            <div class="poly-card" style="display:grid;grid-template-columns:1fr auto;gap:16px;align-items:center;">
              <div>
                <div class="poly-meta">
                  <span style="background:var(--primary);color:white;padding:2px 8px;border-radius:4px;font-size:11px;">#${i+1}</span>
                  <span>æˆªæ­¢: ${m.end_date}</span>
                </div>
                <div class="poly-title" style="font-size:15px;margin-bottom:0;">${m.title}</div>
              </div>
              <div style="display:flex;gap:10px;align-items:center;">
                <div style="text-align:center;padding:10px 14px;background:rgba(16,185,129,0.15);border-radius:10px;border:1px solid rgba(16,185,129,0.3);">
                  <div style="font-size:10px;color:var(--text-muted);">YES</div>
                  <div style="font-size:20px;font-weight:700;color:var(--accent-green);">${m.yes_pct}%</div>
                </div>
                <div style="text-align:center;padding:10px 14px;background:rgba(239,68,68,0.15);border-radius:10px;border:1px solid rgba(239,68,68,0.3);">
                  <div style="font-size:10px;color:var(--text-muted);">NO</div>
                  <div style="font-size:20px;font-weight:700;color:var(--accent-red);">${m.no_pct}%</div>
                </div>
                <div style="text-align:center;padding:8px 10px;background:var(--bg);border-radius:8px;">
                  <div style="font-size:10px;color:var(--text-muted);">äº¤æ˜“é‡</div>
                  <div style="font-size:13px;font-weight:600;">${m.volume_display}</div>
                </div>
                <a href="${m.url}" target="_blank" class="poly-link" style="padding:10px 14px;">äº¤æ˜“ â†’</a>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    loadData();
  </script>
</body>
</html>
