<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk Monitor - Private</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    
    .sidebar { width: 260px; background: #0f0f23; border-right: 1px solid #1e293b; padding: 20px; height: 100vh; position: fixed; left: 0; top: 0; }
    .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
    .logo-icon { width: 32px; height: 32px; background: #3b82f6; border-radius: 8px; }
    .logo-text { font-size: 20px; font-weight: bold; }
    
    .menu-item { display: block; padding: 12px 16px; border-radius: 12px; color: #94a3b8; text-decoration: none; margin-bottom: 8px; transition: 0.2s; }
    .menu-item:hover { background: #1e293b; color: #fff; }
    .menu-item.active { background: #3b82f6; color: #fff; }
    
    .status { margin-top: auto; padding: 16px; background: #1e293b; border-radius: 12px; }
    .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-right: 8px; }
    
    .main { margin-left: 260px; padding: 30px; }
    h1 { font-size: 24px; margin-bottom: 30px; }
    
    .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 30px; }
    .stat-card { background: #1e293b; border-radius: 16px; padding: 20px; }
    .stat-value { font-size: 32px; font-weight: bold; color: #3b82f6; }
    .stat-label { color: #94a3b8; font-size: 14px; margin-top: 4px; }
    
    .card { background: #1e293b; border-radius: 20px; padding: 24px; margin-bottom: 24px; }
    .card-title { font-size: 18px; font-weight: bold; margin-bottom: 20px; }
    
    .chart { display: flex; align-items: flex-end; gap: 8px; height: 200px; padding: 20px 0; }
    .bar { flex: 1; background: #3b82f6; border-radius: 4px 4px 0 0; min-height: 10px; position: relative; }
    .bar:hover { background: #60a5fa; }
    .bar-label { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); font-size: 10px; color: #64748b; }
    
    .table { width: 100%; border-collapse: collapse; }
    .table th { text-align: left; padding: 12px; color: #64748b; font-size: 12px; border-bottom: 1px solid #334155; }
    .table td { padding: 12px; border-bottom: 1px solid #334155; font-size: 14px; }
    .table tr:hover { background: #334155; }
    
    .poly-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .poly-card { background: #0f172a; border: 1px solid #334155; border-radius: 16px; padding: 20px; }
    .poly-title { font-size: 14px; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
    .poly-meta { display: flex; justify-content: space-between; font-size: 12px; color: #94a3b8; margin-bottom: 12px; }
    .poly-link { display: block; text-align: center; background: #3b82f6; color: #fff; padding: 8px; border-radius: 8px; text-decoration: none; font-size: 14px; }
    .poly-link:hover { background: #2563eb; }
    
    .loading { text-align: center; padding: 60px; color: #64748b; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .update-time { color: #64748b; font-size: 12px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">MUSK MONITOR</span>
    </div>
    <a href="#" class="menu-item active" onclick="showPage('dashboard')">ğŸ“Š å®æ—¶æ¦‚è§ˆ</a>
    <a href="#" class="menu-item" onclick="showPage('backend')">ğŸ“ åç«¯æ•°æ®å°</a>
    <a href="#" class="menu-item" onclick="showPage('polymarket')">ğŸ¯ é¢„æµ‹å¸‚åœº</a>
    <div class="status">
      <span class="status-dot"></span>
      <span style="font-size: 12px; color: #94a3b8;">è¿è¡Œä¸­</span>
    </div>
  </div>
  
  <div class="main" id="main">
    <div class="loading">åŠ è½½ä¸­...</div>
  </div>

  <script>
    let tweetData = {};
    let polyData = [];
    
    // åŠ è½½æ•°æ®
    async function loadData() {
      try {
        const [tweetsRes, polyRes] = await Promise.all([
          fetch('/api'),
          fetch('/api/polymarket')
        ]);
        tweetData = await tweetsRes.json();
        polyData = (await polyRes.json()).markets || [];
      } catch(e) {
        console.error(e);
      }
      showPage('dashboard');
    }
    
    // æ˜¾ç¤ºé¡µé¢
    function showPage(page) {
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      
      const main = document.getElementById('main');
      
      if (page === 'dashboard') {
        renderDashboard(main);
      } else if (page === 'backend') {
        renderBackend(main);
      } else if (page === 'polymarket') {
        renderPolymarket(main);
      }
    }
    
    // æ¸²æŸ“ Dashboard
    function renderDashboard(main) {
      const daily = Object.entries(tweetData.daily || {}).sort((a,b) => a[0].localeCompare(b[0])).slice(-14);
      const latest = daily[daily.length-1];
      const maxCount = Math.max(...daily.map(d => d[1].count), 1);
      
      let html = `
        <div class="header">
          <h1>å®æ—¶æ¦‚è§ˆ</h1>
          <span class="update-time">æ›´æ–°: ${(tweetData.last_updated || '').slice(0,19)}</span>
        </div>
        
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value">${latest ? latest[1].count : 0}</div>
            <div class="stat-label">ä»Šæ—¥æ¨æ–‡</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${tweetData.total_tweets || 0}</div>
            <div class="stat-label">æ€»æ¨æ–‡æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${daily.length}</div>
            <div class="stat-label">æ•°æ®å¤©æ•°</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" style="color: #22c55e;">æ­£å¸¸</div>
            <div class="stat-label">ç³»ç»ŸçŠ¶æ€</div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ“ˆ æ¨æ–‡è¶‹åŠ¿ (è¿‘14å¤©)</div>
          <div class="chart">
            ${daily.map(d => `
              <div class="bar" style="height: ${(d[1].count / maxCount) * 180}px">
                <span class="bar-label">${d[0].slice(5)}</span>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ• ä»Šæ—¥å‘å¸ƒæ—¶æ®µ</div>
          <div class="chart">
            ${Array.from({length: 24}, (_, i) => {
              const hour = String(i).padStart(2,'0');
              const count = (latest && latest[1].hourly && latest[1].hourly[hour]) || 0;
              const maxHour = Math.max(...Object.values(latest ? latest[1].hourly || {} : {}), 1);
              return `<div class="bar" style="height: ${(count/maxHour)*180}px; background: #8b5cf6"><span class="bar-label">${hour}</span></div>`;
            }).join('')}
          </div>
        </div>
      `;
      main.innerHTML = html;
    }
    
    // æ¸²æŸ“ Backend
    function renderBackend(main) {
      const tweets = [];
      Object.entries(tweetData.daily || {}).forEach(([date, info]) => {
        (info.tweets || []).forEach(t => {
          tweets.push({ date, time: t.time?.slice(11,19), content: t.content });
        });
      });
      
      let html = `
        <div class="header">
          <h1>åç«¯æ•°æ®å°</h1>
        </div>
        
        <div class="card">
          <div class="card-title">ğŸ“‹ åŸå§‹æ¨æ–‡æ•°æ® (å…± ${tweets.length} æ¡)</div>
          <table class="table">
            <thead>
              <tr><th>æ—¥æœŸ</th><th>æ—¶é—´</th><th>å†…å®¹</th></tr>
            </thead>
            <tbody>
              ${tweets.slice(0, 50).map(t => `
                <tr>
                  <td>${t.date}</td>
                  <td style="font-family:monospace">${t.time}</td>
                  <td style="max-width:400px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${t.content}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      main.innerHTML = html;
    }
    
    // æ¸²æŸ“ Polymarket
    function renderPolymarket(main) {
      const totalVolume = polyData.reduce((sum, m) => sum + (m.volume || 0), 0);
      
      let html = `
        <div class="header">
          <h1>ğŸ¯ é¢„æµ‹å¸‚åœº</h1>
          <span style="color:#3b82f6;font-size:14px">æ€»äº¤æ˜“é‡: $${(totalVolume/1000000).toFixed(2)}M</span>
        </div>
        
        <div class="poly-grid">
          ${polyData.map((m, i) => `
            <div class="poly-card">
              <div class="poly-meta">
                <span>#${i+1}</span>
                <span>${m.end_date}</span>
              </div>
              <div class="poly-title">${m.title}</div>
              <div class="poly-meta">
                <span>äº¤æ˜“é‡</span>
                <span style="color:#fff;font-weight:bold">$${(m.volume/1000).toFixed(0)}K</span>
              </div>
              <a href="${m.url}" target="_blank" class="poly-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>
            </div>
          `).join('')}
        </div>
      `;
      main.innerHTML = html;
    }
    
    // åˆå§‹åŒ–
    loadData();
  </script>
</body>
</html>
