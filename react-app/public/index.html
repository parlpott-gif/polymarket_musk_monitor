<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk Monitor - Private</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body { background: #000; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar, AreaChart, Area } = Recharts;

    const useRealData = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetch('/api')
          .then(res => res.json())
          .then(d => {
            const dailyData = Object.entries(d.daily || {})
              .sort(([a], [b]) => a.localeCompare(b))
              .slice(-14)
              .map(([date, info]) => ({
                name: date.slice(5),
                count: info.count
              }));
            
            const hourlyData = Object.entries(d.daily[Object.keys(d.daily).pop()]?.hourly || {})
              .map(([h, c]) => ({ h, c }));
            
            setData({
              daily: dailyData,
              hourly: hourlyData,
              total: d.total_tweets || 0,
              today: d.daily[Object.keys(d.daily).pop()]?.count || 0,
              lastUpdate: d.last_updated
            });
            setLoading(false);
          })
          .catch(() => setLoading(false));
      }, []);

      return { data, loading };
    };

    const Sidebar = ({ activePage, setActivePage }) => (
      <div className="w-full md:w-64 bg-slate-950 border-r border-slate-800 flex flex-col p-4">
        <div className="flex items-center gap-3 px-2 mb-10">
          <svg className="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
          <h1 className="text-xl font-bold text-white tracking-tight">MUSK MONITOR</h1>
        </div>
        <nav className="space-y-2 flex-1">
          {[
            { id: 'dashboard', label: 'å®æ—¶æ¦‚è§ˆ', icon: 'ğŸ“Š' },
            { id: 'backend', label: 'åç«¯æ•°æ®å°', icon: 'ğŸ“' },
          ].map(item => (
            <button
              key={item.id}
              onClick={() => setActivePage(item.id)}
              className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${
                activePage === item.id 
                ? 'bg-blue-600 text-white' 
                : 'text-slate-400 hover:bg-slate-900 hover:text-white'
              }`}
            >
              <span>{item.icon}</span>
              <span className="font-medium">{item.label}</span>
            </button>
          ))}
        </nav>
        <div className="p-4 bg-slate-900/50 rounded-2xl border border-slate-800">
          <div className="flex items-center gap-2">
            <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>
            <span className="text-xs font-bold text-slate-300">è¿è¡Œä¸­</span>
          </div>
        </div>
      </div>
    );

    const DashboardPage = ({ data }) => (
      <div className="space-y-6">
        <section className="grid grid-cols-2 md:grid-cols-4 gap-4">
          {[
            { title: 'ä»Šæ—¥æ¨æ–‡', value: data?.today || 0, sub: 'å®æ—¶', color: 'bg-blue-500' },
            { title: 'æ€»æ¨æ–‡æ•°', value: data?.total || 0, sub: 'ç´¯è®¡', color: 'bg-purple-500' },
            { title: 'æ•°æ®å¤©æ•°', value: data?.daily?.length || 0, sub: 'è®°å½•ä¸­', color: 'bg-orange-500' },
            { title: 'ç³»ç»ŸçŠ¶æ€', value: 'æ­£å¸¸', sub: 'åœ¨çº¿', color: 'bg-emerald-500' },
          ].map(card => (
            <div key={card.title} className="bg-slate-900 border border-slate-800 rounded-2xl p-5">
              <div className={`p-2 rounded-lg ${card.color} w-fit mb-3`}>
                <span className="text-white text-sm">â—</span>
              </div>
              <h3 className="text-slate-400 text-sm">{card.title}</h3>
              <p className="text-3xl font-bold text-white mt-1">{card.value}</p>
              <span className="text-xs text-slate-500">{card.sub}</span>
            </div>
          ))}
        </section>
        
        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div className="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-3xl p-6">
            <h2 className="text-lg font-bold text-white mb-6">æ¨æ–‡è¶‹åŠ¿ (è¿‘14å¤©)</h2>
            <div className="h-[300px]">
              <ResponsiveContainer width="100%" height="100%">
                <AreaChart data={data?.daily || []}>
                  <defs>
                    <linearGradient id="colorCount" x1="0" y1="0" x2="0" y2="1">
                      <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/>
                      <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                    </linearGradient>
                  </defs>
                  <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#1e293b" />
                  <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} />
                  <YAxis axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} />
                  <Tooltip contentStyle={{ backgroundColor: '#0f172a', border: '1px solid #334155', borderRadius: '12px' }} />
                  <Area type="monotone" dataKey="count" stroke="#3b82f6" strokeWidth={3} fill="url(#colorCount)" />
                </AreaChart>
              </ResponsiveContainer>
            </div>
          </div>
          <div className="bg-slate-900 border border-slate-800 rounded-3xl p-6">
            <h2 className="text-lg font-bold text-white mb-6">ä»Šæ—¥å‘å¸ƒæ—¶æ®µ</h2>
            <div className="h-[300px]">
              <ResponsiveContainer width="100%" height="100%">
                <BarChart data={data?.hourly || []}>
                  <Bar dataKey="c" fill="#8b5cf6" radius={[4, 4, 0, 0]} />
                  <XAxis dataKey="h" axisLine={false} tickLine={false} tick={{fontSize: 10}} />
                </BarChart>
              </ResponsiveContainer>
            </div>
          </div>
        </div>
      </div>
    );

    const BackendPage = ({ data }) => {
      const tweets = [];
      Object.entries(data?.daily || {}).forEach(([date, info]) => {
        (info.tweets || []).forEach(t => {
          tweets.push({ time: t.time?.slice(11, 19) || '', date, content: t.content || '' });
        });
      });

      return (
        <div className="bg-slate-900 border border-slate-800 rounded-3xl p-6">
          <div className="mb-6">
            <h2 className="text-xl font-bold text-white">åŸå§‹æ¨æ–‡æ•°æ®</h2>
            <p className="text-slate-500 text-sm">å…± {tweets.length} æ¡è®°å½•</p>
          </div>
          <div className="overflow-x-auto">
            <table className="w-full text-left">
              <thead>
                <tr className="border-b border-slate-800 text-slate-500 text-xs uppercase">
                  <th className="px-4 py-3">æ—¥æœŸ</th>
                  <th className="px-4 py-3">æ—¶é—´</th>
                  <th className="px-4 py-3">å†…å®¹</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-800">
                {tweets.slice(0, 50).map((t, i) => (
                  <tr key={i} className="hover:bg-slate-800/30">
                    <td className="px-4 py-3 text-xs text-slate-400">{t.date}</td>
                    <td className="px-4 py-3 text-xs font-mono text-slate-400">{t.time}</td>
                    <td className="px-4 py-3 text-sm text-white max-w-md truncate">{t.content}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    const App = () => {
      const [activePage, setActivePage] = useState('dashboard');
      const { data, loading } = useRealData();

      if (loading) return <div className="min-h-screen bg-black text-white flex items-center justify-center">åŠ è½½ä¸­...</div>;

      return (
        <div className="flex flex-col md:flex-row min-h-screen bg-black text-slate-200 font-sans">
          <Sidebar activePage={activePage} setActivePage={setActivePage} />
          <div className="flex-1 flex flex-col h-screen overflow-y-auto">
            <header className="sticky top-0 z-10 bg-black/80 backdrop-blur-md border-b border-slate-800 p-4 px-8 flex items-center justify-between">
              <h2 className="text-lg font-bold text-white">
                {activePage === 'dashboard' ? 'å®æ—¶æ¦‚è§ˆ' : 'åç«¯æ•°æ®å°'}
              </h2>
              <span className="text-xs text-slate-500 font-mono">æ›´æ–°: {data?.lastUpdate?.slice(0, 19) || 'N/A'}</span>
            </header>
            <main className="p-4 md:p-8 max-w-7xl w-full mx-auto">
              {activePage === 'dashboard' && <DashboardPage data={data} />}
              {activePage === 'backend' && <BackendPage data={data} />}
            </main>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
