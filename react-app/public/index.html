<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musk Monitor - Private</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-cyan: #06b6d4;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #1e293b;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg-dark); 
      color: var(--text-primary); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar { 
      width: 240px; 
      background: var(--bg-card); 
      border-right: 1px solid var(--border); 
      padding: 24px 16px; 
      height: 100vh; 
      position: fixed; 
      left: 0; 
      top: 0; 
      display: flex;
      flex-direction: column;
    }
    
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      margin-bottom: 40px; 
      padding: 0 8px;
    }
    .logo-icon { 
      width: 36px; 
      height: 36px; 
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); 
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .logo-text { 
      font-size: 18px; 
      font-weight: 700; 
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .menu-item { 
      display: flex; 
      align-items: center; 
      gap: 12px;
      padding: 14px 16px; 
      border-radius: 12px; 
      color: var(--text-secondary); 
      text-decoration: none; 
      margin-bottom: 6px; 
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
    }
    .menu-item:hover { 
      background: var(--bg-card-hover); 
      color: var(--text-primary); 
    }
    .menu-item.active { 
      background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(139,92,246,0.1));
      color: var(--accent-blue);
      border: 1px solid rgba(59,130,246,0.3);
    }
    .menu-icon { font-size: 16px; }
    
    .status { 
      margin-top: auto; 
      padding: 16px; 
      background: rgba(16, 185, 129, 0.1); 
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 12px; 
    }
    .status-dot { 
      width: 8px; 
      height: 8px; 
      background: var(--accent-green); 
      border-radius: 50%; 
      display: inline-block; 
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .main { 
      margin-left: 240px; 
      height: 100vh;
      overflow-y: auto;
      padding: 30px 40px;
    }
    
    .page { display: none; }
    .page.active { display: block; }
    
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 32px; 
    }
    h1 { 
      font-size: 28px; 
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .update-time { 
      color: var(--text-muted); 
      font-size: 13px; 
      font-family: monospace;
      background: var(--bg-card);
      padding: 8px 14px;
      border-radius: 8px;
    }
    
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
      margin-bottom: 32px; 
    }
    .stat-card { 
      background: var(--bg-card); 
      border-radius: 16px; 
      padding: 24px; 
      border: 1px solid var(--border);
      transition: transform 0.2s, border-color 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-blue);
    }
    .stat-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 16px;
    }
    .stat-value { 
      font-size: 32px; 
      font-weight: 700; 
      color: var(--text-primary);
    }
    .stat-label { 
      color: var(--text-muted); 
      font-size: 13px; 
      margin-top: 4px; 
    }
    
    .card { 
      background: var(--bg-card); 
      border-radius: 20px; 
      padding: 28px; 
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }
    .card-title { 
      font-size: 18px; 
      font-weight: 600; 
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chart { 
      display: flex; 
      align-items: flex-end; 
      gap: 6px; 
      height: 220px; 
      padding: 20px 0; 
    }
    .bar { 
      flex: 1; 
      background: linear-gradient(180deg, var(--accent-blue), rgba(59,130,246,0.3)); 
      border-radius: 6px 6px 0 0; 
      min-height: 8px; 
      position: relative; 
      transition: all 0.3s;
    }
    .bar:hover { background: var(--accent-purple); }
    .bar-label { 
      position: absolute; 
      bottom: -28px; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 11px; 
      color: var(--text-muted);
    }
    
    .table { 
      width: 100%; 
      border-collapse: collapse; 
    }
    .table th { 
      text-align: left; 
      padding: 14px; 
      color: var(--text-muted); 
      font-size: 12px; 
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border); 
    }
    .table td { 
      padding: 16px 14px; 
      border-bottom: 1px solid var(--border); 
      font-size: 14px; 
    }
    .table tr:hover { 
      background: var(--bg-card-hover); 
    }
    .table td:first-child { 
      font-family: monospace; 
      color: var(--text-muted);
    }
    
    /* Polymarket æ ·å¼ */
    .poly-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }
    .total-volume {
      background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(139,92,246,0.1));
      border: 1px solid rgba(59,130,246,0.3);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      color: var(--accent-blue);
      font-weight: 600;
    }
    
    .poly-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
    }
    
    .top-highlights {
      background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(6,182,212,0.05));
      border: 1px solid rgba(16,185,129,0.3);
      border-radius: 16px;
      padding: 20px;
    }
    .highlight-title {
      font-size: 14px;
      color: var(--accent-green);
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .highlight-item {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }
    .highlight-rank {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .highlight-title-text {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .highlight-prices {
      display: flex;
      gap: 12px;
    }
    .price-box {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .price-yes {
      background: rgba(16,185,129,0.15);
      border: 1px solid rgba(16,185,129,0.3);
    }
    .price-no {
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.3);
    }
    .price-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    .price-value {
      font-size: 18px;
      font-weight: 700;
    }
    .price-yes .price-value { color: var(--accent-green); }
    .price-no .price-value { color: var(--accent-red); }
    
    .markets-scroll {
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 8px;
    }
    .markets-scroll::-webkit-scrollbar { width: 6px; }
    .markets-scroll::-webkit-scrollbar-track { background: var(--bg-card); border-radius: 3px; }
    .markets-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    
    .poly-card { 
      background: var(--bg-card); 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      padding: 20px; 
      margin-bottom: 16px;
      transition: all 0.2s;
    }
    .poly-card:hover {
      border-color: var(--accent-blue);
      transform: translateX(4px);
    }
    .poly-meta {
      display: flex; 
      justify-content: space-between; 
      font-size: 12px; 
      color: var(--text-muted); 
      margin-bottom: 12px;
    }
    .poly-title { 
      font-size: 14px; 
      font-weight: 600; 
      margin-bottom: 14px; 
      line-height: 1.5;
    }
    .poly-volume {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .poly-link { 
      display: block; 
      text-align: center; 
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: #fff; 
      padding: 12px; 
      border-radius: 10px; 
      text-decoration: none; 
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .poly-link:hover { 
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(59,130,246,0.4);
    }
    
    .loading { 
      text-align: center; 
      padding: 80px; 
      color: var(--text-muted);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div class="logo-icon">ğŸ¯</div>
      <span class="logo-text">MUSK MONITOR</span>
    </div>
    
    <button class="menu-item active" onclick="showPage('dashboard')">
      <span class="menu-icon">ğŸ“Š</span>
      <span>å®æ—¶æ¦‚è§ˆ</span>
    </button>
    <button class="menu-item" onclick="showPage('backend')">
      <span class="menu-icon">ğŸ“</span>
      <span>åç«¯æ•°æ®</span>
    </button>
    <button class="menu-item" onclick="showPage('polymarket')">
      <span class="menu-icon">ğŸ¯</span>
      <span>é¢„æµ‹å¸‚åœº</span>
    </button>
    
    <div class="status">
      <span class="status-dot"></span>
      <span style="font-size: 13px; color: var(--accent-green);">ç³»ç»Ÿè¿è¡Œä¸­</span>
    </div>
  </div>
  
  <div class="main" id="main">
    <div class="loading">åŠ è½½æ•°æ®ä¸­...</div>
  </div>

  <script>
    let tweetData = {};
    let polyData = [];
    
    async function loadData() {
      try {
        const [tweetsRes, polyRes] = await Promise.all([
          fetch('/api'),
          fetch('/api/polymarket')
        ]);
        tweetData = await tweetsRes.json();
        polyData = (await polyRes.json()).markets || [];
      } catch(e) {
        console.error(e);
      }
      showPage('dashboard');
    }
    
    function showPage(page) {
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      event.target.closest('.menu-item').classList.add('active');
      
      const main = document.getElementById('main');
      
      if (page === 'dashboard') renderDashboard(main);
      else if (page === 'backend') renderBackend(main);
      else if (page === 'polymarket') renderPolymarket(main);
    }
    
    function renderDashboard(main) {
      const daily = Object.entries(tweetData.daily || {}).sort((a,b) => a[0].localeCompare(b[0])).slice(-14);
      const latest = daily[daily.length-1];
      const maxCount = Math.max(...daily.map(d => d[1].count), 1);
      
      main.innerHTML = `
        <div class="page active">
          <div class="header">
            <h1>ğŸ“Š å®æ—¶æ¦‚è§ˆ</h1>
            <span class="update-time">æ›´æ–°: ${(tweetData.last_updated || '').slice(0,19)}</span>
          </div>
          
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">ğŸ¦</div>
              <div class="stat-value">${latest ? latest[1].count : 0}</div>
              <div class="stat-label">ä»Šæ—¥æ¨æ–‡</div>
            </div>
            <div class="stat-card">
              <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #6d28d9);">ğŸ“š</div>
              <div class="stat-value">${tweetData.total_tweets || 0}</div>
              <div class="stat-label">æ€»æ¨æ–‡æ•°</div>
            </div>
            <div class="stat-card">
              <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">ğŸ“…</div>
              <div class="stat-value">${daily.length}</div>
              <div class="stat-label">æ•°æ®å¤©æ•°</div>
            </div>
            <div class="stat-card">
              <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);">âœ…</div>
              <div class="stat-value" style="color: var(--accent-green);">æ­£å¸¸</div>
              <div class="stat-label">ç³»ç»ŸçŠ¶æ€</div>
            </div>
          </div>
          
          <div class="card">
            <div class="card-title">ğŸ“ˆ æ¨æ–‡è¶‹åŠ¿ (è¿‘14å¤©)</div>
            <div class="chart">
              ${daily.map(d => `
                <div class="bar" style="height: ${(d[1].count / maxCount) * 180}px" title="${d[0]}: ${d[1].count}æ¡">
                  <span class="bar-label">${d[0].slice(5)}</span>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div class="card">
            <div class="card-title">ğŸ• ä»Šæ—¥å‘å¸ƒæ—¶æ®µåˆ†å¸ƒ</div>
            <div class="chart">
              ${Array.from({length: 24}, (_, i) => {
                const hour = String(i).padStart(2,'0');
                const count = (latest && latest[1].hourly && latest[1].hourly[hour]) || 0;
                const maxHour = Math.max(...Object.values(latest ? latest[1].hourly || {} : {}), 1);
                return `<div class="bar" style="height: ${(count/maxHour)*180}px; background: linear-gradient(180deg, #8b5cf6, rgba(139,92,246,0.3))"><span class="bar-label">${hour}</span></div>`;
              }).join('')}
            </div>
          </div>
        </div>
      `;
    }
    
    function renderBackend(main) {
      const tweets = [];
      Object.entries(tweetData.daily || {}).forEach(([date, info]) => {
        (info.tweets || []).forEach(t => {
          tweets.push({ date, time: t.time?.slice(11,19), content: t.content });
        });
      });
      
      main.innerHTML = `
        <div class="page">
          <div class="header">
            <h1>ğŸ“ åç«¯æ•°æ®</h1>
          </div>
          
          <div class="card">
            <div class="card-title">ğŸ“‹ åŸå§‹æ¨æ–‡æ•°æ® (å…± ${tweets.length} æ¡)</div>
            <table class="table">
              <thead>
                <tr><th>æ—¥æœŸ</th><th>æ—¶é—´</th><th>å†…å®¹</th></tr>
              </thead>
              <tbody>
                ${tweets.slice(0, 50).map(t => `
                  <tr>
                    <td>${t.date}</td>
                    <td style="font-family:monospace">${t.time}</td>
                    <td style="max-width:450px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${t.content}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
    }
    
    function renderPolymarket(main) {
      const totalVolume = polyData.reduce((sum, m) => sum + (m.volume || 0), 0);
      const top3 = polyData.slice(0, 3);
      const rest = polyData.slice(3);
      
      main.innerHTML = `
        <div class="page">
          <div class="poly-header">
            <h1>ğŸ¯ é¢„æµ‹å¸‚åœº</h1>
            <span class="total-volume">æ€»äº¤æ˜“é‡: $${(totalVolume/1000000).toFixed(2)}M</span>
          </div>
          
          <div class="poly-layout">
            <div class="left">
              <div class="top-highlights">
                <div class="highlight-title">ğŸ”¥ TOP 3 YES æ¦‚ç‡æœ€é«˜</div>
                ${top3.map((m, i) => `
                  <div class="highlight-item">
                    <div class="highlight-rank">#${i+1} äº¤æ˜“é‡: ${m.volume_display}</div>
                    <div class="highlight-title-text">${m.title}</div>
                    <div class="highlight-prices">
                      <div class="price-box price-yes">
                        <div class="price-label">YES</div>
                        <div class="price-value">${m.yes_pct}%</div>
                      </div>
                      <div class="price-box price-no">
                        <div class="price-label">NO</div>
                        <div class="price-value">${m.no_pct}%</div>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
            
            <div class="right">
              <div class="markets-scroll">
                <div class="card-title">ğŸ“‹ å…¨éƒ¨å¸‚åœº (${polyData.length}ä¸ª)</div>
                ${polyData.map((m, i) => `
                  <div class="poly-card">
                    <div class="poly-meta">
                      <span>${m.end_date}</span>
                      <span>${m.volume_display}</span>
                    </div>
                    <div class="poly-title">${m.title}</div>
                    <div class="poly-volume">
                      <span style="color:var(--accent-green)">YES ${m.yes_pct}%</span>
                      <span style="color:var(--accent-red)">NO ${m.no_pct}%</span>
                    </div>
                    <a href="${m.url}" target="_blank" class="poly-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </div>
      `;
    }
    
    loadData();
  </script>
</body>
